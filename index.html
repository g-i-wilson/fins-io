<!DOCTYPE html>
<html>
<head>
<title>FINS Server</title>
<style>
	body {
		background-color:lightgray;
		font-family:sans serif;
	}
	div {
		background-color:white;
	}
</style>

</head>
<body>
<form>
	<table>
	<tr><td>Remote FINS Net:</td><td><input name="remoteFinsNet" value="////remoteFinsNet////"></td></tr>
	<tr><td>Remote FINS Unit:</td><td><input name="remoteFinsUnit" value="////remoteFinsUnit////"></td></tr>
	<tr><td>Remote IP:</td><td><input name="remoteAddr" value="////remoteAddr////"></td></tr>
	<tr><td>Remote Port:</td><td><input name="remotePort" value="////remotePort////"></td></tr>
	<tr><td>Memory Address:</td><td><input name="memAddr" value="////memAddr////"></td></tr>
	<tr><td>Length:</td><td><input name="readLength" value="////readLength////"></td></tr>
	<tr><td>Write:</td><td><input name="writeData"></td></tr>
	<tr><td><input type="submit" value="Submit"></td><td></td></tr>
	</table>
</form>

<br><br>

<div style="height:150px;line-height:3em;overflow:scroll;padding:5px;">
////readData////
</div>

<div id="graph-div"></div>
	
<script src="/plotly"></script>
<script>
	var layout = {
	  //autosize: false,
	  //width: 500,
	  height: 250,
	  margin: {
	    l: 50,
	    r: 50,
	    b: 50,
	    t: 10,
	    pad: 4
	  },
	  color: "rgba(255,255,255,1.0)",
	  plot_bgcolor: "rgba(0,0,0,0)",
	  paper_bgcolor: "rgba(0,0,0,0)",
	};

	var data = {
	  y: [////readData////],
	  fill: 'tozeroy',
	  type: 'scatter',
	  name: 'PLC Data',
	  line: {color: 'blue'}
	};

	Plotly.newPlot('graph-div', [ data ], layout );
</script>
	
</body>
</html>
